<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>

    <link rel="stylesheet" type="text/css" href="stylesheets/appNote.css">

    <script type="text/javascript" src="javascripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="javascripts/moment.min.js"></script>

    <script type="text/javascript" src="javascripts/appNote.js"></script>
</head>
<body onload="noteProApplication.detailNote()">
<header>
    <h1>Note Pro</h1>
</header>

<main>
    <nav>
        <h2>
            Menu
        </h2>
        <br>
        <button title="List" onclick="window.location.href='index.html'" type="button">
            List
        </button>
        <button title="Create Note" onclick="window.location.href='createNote.html'" type="button">
            Create Note
        </button>
    </nav>
    <article>
        <h2>
            Edit Note
        </h2>

        <form name="formEditNote">
            Title:<br>
            <input type="text" id="title" name="title">
            <br>
            Description:<br>
            <input type="text" id="description" name="description">
            <br>
            Importance:<br>
            <input type="radio" name="importance" value="1"> 1<br>
            <input type="radio" name="importance" value="2"> 2<br>
            <input type="radio" name="importance" value="3"> 3<br>
            <input type="radio" name="importance" value="4"> 4<br>
            <input type="radio" name="importance" value="5"> 5
            <br>
            Date:<br>
            <input type="date" id="date" name="date">
            <p id="validation"></p>
        </form>

        <a title="Update note" onclick="noteProApplication.updateNote()">Save</a> <a title="Cancel" href="index.html">Cancel</a>
    </article>
</main>

<footer>

</footer>
</body>
</html>
