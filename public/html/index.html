<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>
    <link rel="icon" href="/html5.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="stylesheets/resetAppNote.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/font-aewsome.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/appNote.css">
</head>
<body>
    <header>
        <h1>Note Pro</h1>
        <select class="select" id="selectStyle">
            <option value="greyBg">Grey Background (Standard)</option>
            <option value="blackBg">Black Background</option>
        </select>
    </header>
    <main id="list">
        <nav>
            <h2>
                Menu
            </h2>
            <br>
            <button class="button" id="createNote" title="Create Note" type="button">
                Create Note
            </button>
        </nav>
        <article>
            <h2>
                List
            </h2>
            <h4>
                All notes
            </h4>
            <table id="listAllNote">
            </table>
            <script id="template-list-all-note" type="text/x-handlebars-template">
                <thead>
                    <tr>
                        <th>
                            Titel
                        </th>
                        <th>
                            Description
                        </th>
                        <th>
                            Importance
                        </th>
                        <th>
                            Created Date
                        </th>
                        <th>
                            Finish Date
                        </th>
                        <th>
                        </th>
                        <th>
                        </th>
                    </tr>
                </thead>
                <tbody>
                {{#each notes}}
                    <tr {{#if finished}} class="active" {{/if}}>
                        <td title="{{title}}">
                            {{title}}
                        </td>
                        <td title="{{description}}">
                            <div class="wrap">
                              <div>
                                <p class="truncated">
                                    {{description}}
                                </p>
                              </div>
                            </div>
                            <a class="more" href="#">More</a>
                        </td>
                        <td title="Level {{importance}}">
                            {{#countStars importance}}
                                <i class="fa fa-star" title="{{this}}" aria-hidden="true"></i>
                            {{/countStars}}
                        </td>
                        <td title="{{formatDate createdDate}}">
                            {{formatDate createdDate}}
                        </td>
                        <td title="{{formatDate finishDate}}">
                            {{formatDate finishDate}}
                        </td>
                        <td title="{{finished}}">
                            <input type="checkbox" id="checkNoteAsFinished" name="nameCheckNoteAsFinsihed" value="{{_id}}" {{{checkIfChecked finished}}}>
                        </td>
                        <td>
                            <button title="Edit Note" type="button" class="button" value="{{_id}}" id="detailNote">Edit</button>
                        </td>
                    </tr>
                {{/each}}
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="7">
                            Number of rows: <span class="rowAllLength">{{ notes.length }}</span><span class="rowCheckedLength">{{ appNote.length }}</span>
                        </td>
                    </tr>
                </tfoot>
            </script>
        </article>
        <aside>
            <h2>
                Settings
            </h2>
            <br>
            <button class="button" title="Sort by finished date" id="sortByFinishDate" type="button">
                Sort by finished date
            </button>
            <button class="button" title="Sort by created date" id="sortByCreatedDate" type="button">
                Sort by created date
            </button>
            <button class="button" title="Sort by importance" id="sortByImportance" type="button">
                Sort by importance
            </button>
            <button class="button" title="Sort by title" id="sortByTitle" type="button">
                Sort by title
            </button>
            <button class="button" title="Show finished notes only" id="showAllFinishedTasks" type="button">
                Show finished notes only
            </button>
        </aside>
    </main>
    <footer>
        CAS Frontend Engineering 2017 - Projektarbeit 1 - (Andr√© Ceres) - <a class="button" title="GitHub: aceres" target="_blank" href="https://github.com/aceres/cas-fee-projekt1">GitHub</a>
    </footer>
    <script src="javascripts/lib/jquery.min.js"></script>
    <script src="javascripts/lib/handlebars.js"></script>
    <script src="javascripts/lib/moment.min.js"></script>
    <script src="javascripts/utils/ajaxUtil.js"></script>
    <script src="javascripts/services/restClient.js"></script>
    <script src="route/routeAppNote.js"></script>
    <script src="model/modelAppNote.js"></script>
    <script src="javascripts/controller/controllerStyleNote.js"></script>
    <script src="javascripts/controller/controllerListNote.js"></script>
    <script src="javascripts/registerHelper.js"></script>
</body>
</html>
