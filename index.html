<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>
    <link rel="icon" href="html5.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="stylesheets/resetAppNote.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/appNote.css">
</head>
<body>
    <header class="changeBg">
        <h1>Note Pro</h1>
        <select class="select" id="selectStyle">
            <option value="greyBg">Grey Background (Standard)</option>
            <option value="blackBg">Black Background</option>
        </select>
    </header>
    <main>
        <nav class="changeBg">
            <h2>
                Menu
            </h2>
            <br>
            <button class="button" id="createNote" title="Create Note" type="button">
                Create Note
            </button>
            <button class="button" id="clearLocalStorage" title="Clear Local Storage" type="button">
                Clear Local Storage
            </button>
        </nav>
        <article class="changeBg">
            <h2>
                List
            </h2>
            <h4>
                All notes
            </h4>
            <table id="listAllNote">
            </table>
            <script id="template-list-all-note" type="text/x-handlebars-template">
                <thead>
                    <tr>
                        <th>
                            Titel
                        </th>
                        <th>
                            Description
                        </th>
                        <th>
                            Importance
                        </th>
                        <th>
                            Created Date
                        </th>
                        <th>
                            Finish Date
                        </th>
                        <th>
                        </th>
                        <th>
                        </th>
                    </tr>
                </thead>
                <tbody>
                {{#each appNote}}
                    <tr {{#if finished}} class="active" {{/if}}>
                        <td title="{{title}}">
                            {{title}}
                        </td>
                        <td title="{{description}}">
                            <div class="wrap">
                              <div>
                                <p class="truncated">
                                    {{description}}
                                </p>
                              </div>
                            </div>
                            <a class="more" href="#">More</a>
                        </td>
                        <td title="Level {{importance}}">
                            {{#countStars importance}}
                                <div class="pacman" title="{{this}}"></div>
                            {{/countStars}}
                        </td>
                        <td title="{{createdDate}}">
                            {{formatDate createdDate "DD.MM.YYYY"}}
                        </td>
                        <td title="{{finishDate}}">
                            {{formatDate finishDate "DD.MM.YYYY"}}
                        </td>
                        <td title="{{finished}}">
                            <input type="checkbox" id="checkNoteAsFinished" name="nameCheckNoteAsFinsihed" value="{{id}}" {{{checkIfChecked finished}}}>
                        </td>
                        <td>
                            <a title="Edit" href="detailNote.html?id={{id}}">Edit</a>
                        </td>
                    </tr>
                {{/each}}
                </tbody>
                <tfoot>
                    <tr class="footerRowLength">
                        Number of rows: <span class="rowAllLength">{{ appNote.length }}</span><span class="rowCheckedLength">{{ appNote.length }}</span>
                    </tr>
                </tfoot>
            </script>
        </article>
        <aside class="changeBg">
            <h2>
                Settings
            </h2>
            <br>
            <button class="button" id="sortByFinishDate" type="button">
                Sort by finished date
            </button>
            <button class="button" id="sortByCreatedDate" type="button">
                Sort by created date
            </button>
            <button class="button" id="sortByImportance" type="button">
                Sort by importance
            </button>
            <button class="button" id="sortByTitle" type="button">
                Sort by title
            </button>
            <button class="button" id="showAllFinishedTasks" type="button">
                Show finished notes only
            </button>
        </aside>
    </main>
    <footer class="changeBg">
        CAS Frontend Engineering 2017 - Projektarbeit 1 - (Andr√© Ceres) - <a title="GitHub: aceres" target="_blank" href="https://github.com/aceres/cas-fee-projekt1">GitHub</a>
    </footer>
    <script type="text/javascript" src="javascripts/lib/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/lib/handlebars.js"></script>
    <script type="text/javascript" src="javascripts/lib/moment.min.js"></script>
    <script type="text/javascript" src="javascripts/routeAppNote.js"></script>
    <script type="text/javascript" src="javascripts/modelAppNote.js"></script>
    <script type="text/javascript" src="javascripts/controllerStyleNote.js"></script>
    <script type="text/javascript" src="javascripts/controllerListNote.js"></script>
    <script type="text/javascript" src="javascripts/handlebars.js"></script>
</body>
</html>
