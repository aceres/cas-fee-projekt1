<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/resetAppNote.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/appNote.css">
    <script type="text/javascript" src="javascripts/lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="javascripts/lib/handlebars-v4.0.5.js"></script>
    <script type="text/javascript" src="javascripts/lib/moment.min.js"></script>
</head>
<body>
    <header class="changeBg">
        <h1>Note Pro</h1>
    </header>
    <main>
        <nav class="changeBg">
            <h2>
                Menu
            </h2>
            <br>
            <button id="btnCreateNote" title="Create Note" type="button">
                Create Note
            </button>
            <button id="btnClearLocalStorage" title="Clear Local Storage" type="button">
                Clear Local Storage
            </button>
        </nav>
        <article class="changeBg">
            <h2>
                List
            </h2>
            <h4>
                All notes
            </h4>
            <ul id="listAllNote">
            </ul>
            <script id="template-list-all-note" type="text/x-handlebars-template">
                <li>
                    <span>
                        Titel
                    </span>
                    <span>
                        Description
                    </span>
                    <span>
                        Importance
                    </span>
                    <span>
                        Created Date
                    </span>
                    <span>
                        Finish Date
                    </span>
                    <span>
                    </span>
                    <span>
                    </span>
                </li>
                {{#each appNote}}
                    <li {{#if finished}} class="active" {{/if}}>
                        <span title="{{title}}">
                            {{title}}
                        </span>
                        <span title="{{description}}">
                            <div class="wrap">
                              <div>
                                <p class="truncated">
                                    {{description}}
                                </p>
                              </div>
                            </div>
                            <a class="more" href="#">More</a>
                        </span>
                        <span title="Level {{importance}}">
                            {{#countStars importance}}
                                <div class="pacman" title="{{this}}"></div>
                            {{/countStars}}
                        </span>
                        <span title="{{createdDate}}">
                            {{formatDate createdDate "DD.MM.YYYY"}}
                        </span>
                        <span title="{{finishDate}}">
                            {{formatDate finishDate "DD.MM.YYYY"}}
                        </span>
                        <span title="{{finished}}">
                            <input type="checkbox" name="" onclick="noteProApplication.checkNoteAsFinished({{id}})" value="" {{{checkIfChecked finished}}}>
                        </span>
                        <span>
                            <a title="Edit" href="detailNote.html?id={{id}}">Edit</a>
                        </span>
                    </li>
                {{/each}}
                Number of rows: {{ appNote.length }}
            </script>
        </article>
        <aside class="changeBg">
            <h2>
                Settings
            </h2>
            <br>
            <select onchange="changeStyle(this.value)">
                <option value="greyBg">Grey Background (Standard)</option>
                <option value="blackBg">Black Background</option>
            </select>
            <br>
            <br>
            <button id="btnSortByFinishDate" type="button">
                Sort by finished date
            </button>
            <button id="btnSortByCreatedDate" type="button">
                Sort by created date
            </button>
            <button id="btnSortByImportance" type="button">
                Sort by importance
            </button>
            <button id="btnSortByTitle" type="button">
                Sort by title
            </button>
            <button id="btnShowAllFinishedTasks" type="button">
                Show finished notes only
            </button>
        </aside>
    </main>
    <footer class="changeBg">
        CAS Frontend Engineering 2017 - Projektarbeit 1 - (Andr√© Ceres) - <a title="GitHub: aceres" href="https://github.com/aceres/cas-fee-projekt1">GitHub</a>
    </footer>
    <script type="text/javascript" src="javascripts/routeAppNote.js"></script>
    <script type="text/javascript" src="javascripts/modelAppNote.js"></script>
    <script type="text/javascript" src="javascripts/controllerAppNote.js"></script>
    <script type="text/javascript" src="javascripts/sharedAppNote.js"></script>
    <script type="text/javascript" src="javascripts/handlebars.js"></script>
</body>
</html>
