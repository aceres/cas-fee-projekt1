<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>

    <link rel="stylesheet" type="text/css" href="stylesheets/appNote.css">

    <script type="text/javascript" src="javascripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="javascripts/handlebars-v4.0.5.js"></script>

    <script type="text/javascript" src="javascripts/appNote.js"></script>
</head>
<body>
    <header class="changeBg">
        <h1>Note Pro</h1>
    </header>

    <main>
        <nav class="changeBg">
            <h2>
                Menu
            </h2>
            <a title="Create Note" href="createNote.html">Create Note</a>
            <br>
            <a title="Clear Local Storage" onclick="noteProApplication.clearLocalStorage()">Clear Local Storage</a>
        </nav>
        <article class="changeBg">
            <h2>
                List
            </h2>
            <h4>
                All notes
            </h4>
            <ul id="listAllNote">
            </ul>
            <script id="template-list-all-note" type="text/x-handlebars-template">
                <li>
                    <span>
                        Titel
                    </span>
                    <span>
                        Description
                    </span>
                    <span>
                        Level
                    </span>
                    <span>
                        Finished Date
                    </span>
                    <span>
                    </span>
                    <span>
                    </span>
                </li>
                {{#each appNote}}
                    <li>
                        <span title="{{title}}">
                            {{title}}
                        </span>
                        <span title="{{description}}">
                            {{description}}
                        </span>
                        <span title="{{level}}">
                            {{level}}
                        </span>
                        <span title="{{dateDone}}">
                            {{dateDone}}
                        </span>
                        <span title="{{checked}}">
                            <input type="checkbox" name="" value=""> {{checked}}
                        </span>
                        <span>
                            <a title="Edit" href="editNote.html?id={{id}}">Edit</a>
                        </span>
                    </li>
                {{/each}}
                Number of rows: {{ appNote.length }}
            </script>

            <br>

            <h4>
                Checked notes
            </h4>
            <ul id="listCheckedNote">
            </ul>
            <script id="template-list-checked-note" type="text/x-handlebars-template">
                <li>
                    <span>
                        Titel
                    </span>
                    <span>
                        Description
                    </span>
                    <span>
                        Level
                    </span>
                    <span>
                        Finished Date
                    </span>
                    <span>
                    </span>
                    <span>
                    </span>
                </li>
                {{#each appNote}}
                    {{#checked}}
                    <li>
                        <span title="{{title}}">
                            {{title}}
                        </span>
                        <span title="{{description}}">
                            {{description}}
                        </span>
                        <span title="{{level}}">
                            {{level}}
                        </span>
                        <span title="{{dateDone}}">
                            {{dateDone}}
                        </span>
                        <span title="{{checked}}">
                            <input type="checkbox" name="" value=""> {{checked}}
                        </span>
                        <span>
                            <a title="Edit" href="editNote.html?id={{id}}">Edit</a>
                        </span>
                    </li>
                    {{/checked}}
                {{/each}}
            </script>

        </article>
        <aside class="changeBg">
            <h2>
                Settings
            </h2>
            <select onchange="noteProApplication.changeStyle(this.value)">
                <option value="greyBg">Grey Background (Standard)</option>
                <option value="blackBg">Black Background</option>
            </select>
        </aside>
    </main>

    <footer class="changeBg">CAS Frontend Engineering 2017 - Projektarbeit 1 - (Andr√© Ceres) - <a title="GitHub: aceres" href="https://github.com/aceres/cas-fee-projekt1">GitHub</a></footer>

    <script type="text/javascript" src="javascripts/appListNote.js"></script>
</body>
</html>
