<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>

    <link rel="stylesheet" type="text/css" href="stylesheets/appNote.css">

    <script type="text/javascript" src="javascripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="javascripts/handlebars-v4.0.5.js"></script>
    <script type="text/javascript" src="javascripts/moment.min.js"></script>

    <script type="text/javascript" src="javascripts/appNote.js"></script>
</head>
<body>
    <header class="changeBg">
        <h1>Note Pro</h1>
    </header>

    <main>
        <nav class="changeBg">
            <h2>
                Menu
            </h2>
            <br>
            <button title="Create Note" onclick="window.location.href='createNote.html'" type="button">
                Create Note
            </button>
            <button title="Clear Local Storage" onclick="noteProApplication.clearLocalStorage()" type="button">
                Clear Local Storage
            </button>
        </nav>
        <article class="changeBg">
            <h2>
                List
            </h2>
            <h4>
                All notes
            </h4>
            <ul id="listAllNote">
            </ul>
            <script id="template-list-all-note" type="text/x-handlebars-template">
                <li>
                    <span>
                        Titel
                    </span>
                    <span>
                        Description
                    </span>
                    <span>
                        Importance
                    </span>
                    <span>
                        Created Date
                    </span>
                    <span>
                        Finish Date
                    </span>
                    <span>
                    </span>
                    <span>
                    </span>
                </li>
                {{#each appNote}}
                    <li>
                        <span title="{{title}}">
                            {{title}}
                        </span>
                        <span title="{{description}}">
                            {{description}}
                        </span>
                        <span title="{{importance}}">
                            {{importance}}
                        </span>
                        <span title="{{createdDate}}">
                            {{formatDate createdDate "DD.MM.YYYY"}}
                        </span>
                        <span title="{{finishDate}}">
                            {{formatDate finishDate "DD.MM.YYYY"}}
                        </span>
                        <span title="{{finished}}">
                            <input type="checkbox" name="" value="" {{{checkifchecked finished}}}> {{finished}}
                        </span>
                        <span>
                            <a title="Edit" href="editNote.html?id={{id}}">Edit</a>
                        </span>
                    </li>
                {{/each}}
                Number of rows: {{ appNote.length }}
            </script>

            <br>

            <h4>
                Checked notes
            </h4>
            <ul id="listCheckedNote">
            </ul>
            <script id="template-list-checked-note" type="text/x-handlebars-template">
                <li>
                    <span>
                        Titel
                    </span>
                    <span>
                        Description
                    </span>
                    <span>
                        Importance
                    </span>
                    <span>
                        Created Date
                    </span>
                    <span>
                        Finish Date
                    </span>
                    <span>
                    </span>
                    <span>
                    </span>
                </li>
                {{#each appNote}}
                    {{#finished}}
                    <li>
                        <span title="{{title}}">
                            {{title}}
                        </span>
                        <span title="{{description}}">
                            {{description}}
                        </span>
                        <span title="{{importance}}">
                            {{importance}}
                        </span>
                        <span title="{{createdDate}}">
                            {{formatDate createdDate "DD.MM.YYYY"}}
                        </span>
                        <span title="{{finishDate}}">
                            {{formatDate finishDate "DD.MM.YYYY"}}
                        </span>
                        <span title="{{finished}}">
                            <input type="checkbox" name="" value=""> {{finished}}
                        </span>
                        <span>
                            <a title="Edit" href="editNote.html?id={{id}}">Edit</a>
                        </span>
                    </li>
                    {{/finished}}
                {{/each}}
            </script>

        </article>
        <aside class="changeBg">
            <h2>
                Settings
            </h2>
            <br>
            <select onchange="noteProApplication.changeStyle(this.value)">
                <option value="greyBg">Grey Background (Standard)</option>
                <option value="blackBg">Black Background</option>
            </select>
            <br>
            <br>
            <button onclick="sortByFinishDate()" type="button">
                Sort by finished date
            </button>
            <button onclick="sortByCreatedDate()" type="button">
                Sort by created date
            </button>
            <button onclick="sortByImportance()" type="button">
                Sort by importance
            </button>
            <button onclick="sortByTitle()" type="button">
                Sort by title
            </button>
            <button onclick="" type="button">
                Show finished notes only
            </button>
        </aside>
    </main>

    <footer class="changeBg">
        CAS Frontend Engineering 2017 - Projektarbeit 1 - (Andr√© Ceres) - <a title="GitHub: aceres" href="https://github.com/aceres/cas-fee-projekt1">GitHub</a>
    </footer>

    <script type="text/javascript" src="javascripts/appListNote.js"></script>
</body>
</html>
